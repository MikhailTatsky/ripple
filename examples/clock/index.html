<html>
<head>
  <title>Clock Example</title>
  <link href="build/build.css" rel="stylesheet" />
</head>
<body>
  <script src="build/build.js"></script>
  <script>
    var Clock = require('clock');
    var clock = new Clock({
      data: {
        time: new Date(),
        minutes: new Array(60),
        hours: new Array(12),
      }
    });
    clock.appendTo(document.body);
  </script>
</body>
</html>
